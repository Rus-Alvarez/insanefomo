      40% { transform: translate(3px, -3px); }

    }

    .section {

    footer {

    .light-beam {
      position: fixed;
      width: 2px;
      height: 100vh;
      background: linear-gradient(to bottom, rgba(0,255,255,0.2), rgba(255,0,255,0.3));
      animation: beam-pulse 1s infinite alternate;
      z-index: 1;
    }

    @keyframes beam-pulse {
      from { transform: scaleY(1); opacity: 0.4; }
      to   { transform: scaleY(1.2); opacity: 1; }
    }

    .flash {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, lime 10%, transparent 70%);
      opacity: 0;
      pointer-events: none;
      animation: flash 5s infinite;
      z-index: 9999;
    }

    @keyframes flash {
      0%, 95%, 100% { opacity: 0; }
      5% { opacity: 0.15; }
      15% { opacity: 0.3; }
      25% { opacity: 0.1; }
      45% { opacity: 0.25; }
      60% { opacity: 0.05; }
      80% { opacity: 0.2; }
    }
  </style>
  <script>
    function startCountdown(durationSeconds) {
      let timer = durationSeconds;
      const display = document.getElementById("countdown");

      function update() {
        const minutes = String(Math.floor(timer / 60)).padStart(2, '0');
        const seconds = String(timer % 60).padStart(2, '0');
        display.textContent = `${minutes}:${seconds}`;
        if (timer > 0) {
          timer--;
        } else {
          timer = durationSeconds;
        }
      }

      update();
      setInterval(update, 200);
    }

    window.onload = function () {
      startCountdown(300);
    };
  </script>
